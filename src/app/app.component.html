<div class="flex flex-col min-h-screen">
  <!-- Header -->
  <header class="bg-gray-900 text-white p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold">Angular Challenges</h1>
  </header>
  <div class="flex flex-1">
    <!-- Sidebar: Only visible on non-home pages -->
    <aside *ngIf="!isHomePage" class="w-64 bg-gray-800 text-white p-4">
      <h2 class="text-lg font-bold mb-4">Challenges</h2>
      <ul class="space-y-2">
        <li *ngFor="let challenge of challenges" >
          <a [routerLink]="challenge.path" class="block p-2 bg-gray-700 rounded hover:bg-gray-600">
            {{ challenge.name }}
          </a>
        </li>
      </ul>
    </aside>
<div *ngIf="isHomePage" class="container mx-auto p-6">
  <h1 class="text-3xl font-bold mb-6 text-center">Angular Challenges</h1>

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    <ng-container *ngFor="let challenge of challenges">
    <div *ngIf="challenge.name != 'Home' " class="bg-white shadow-md rounded-lg p-4 text-center hover:shadow-lg transition">   
      <a [routerLink]="challenge.path" class="text-lg font-semibold text-blue-600 hover:underline">
        {{ challenge.name }}
      </a>      
    </div>
    </ng-container>
  </div>
</div>
    <!-- Main Content -->
    <main class="flex-1 p-6">
      <router-outlet (activate)="onRouteChange()"></router-outlet>
    </main>
  </div>

  <!-- Footer -->
  <footer class="bg-gray-900 text-white p-4 text-center">
    &copy; 2024 Angular Challenges. All rights reserved.
  </footer>
</div>
