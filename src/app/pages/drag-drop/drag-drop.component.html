<app-challenge-details [title]="challenges.title" [requirements]="challenges.requirements"
    [features]="challenges.features"></app-challenge-details>

<div class="flex gap-6 p-6">
      
    <!-- To Do List -->
    <div class="w-1/3 p-4 bg-blue-100 border-l-4 border-blue-500 rounded-lg shadow-md" cdkDropList #todoList="cdkDropList"  [cdkDropListData]="todo"
     [cdkDropListConnectedTo]="[inProgressList, doneList]" (cdkDropListDropped)="drop($event)">
        <h3 class="text-lg font-bold text-blue-800 border-b border-blue-300 pb-2">To Do</h3>
        <div *ngFor="let item of todo" cdkDrag class="p-3 bg-white shadow-md rounded-lg my-2 cursor-move">
            {{ item }}
        </div>
    </div> 
   

    <!-- In Progress List -->
     <div cdkDropList #inProgressList="cdkDropList" [cdkDropListData]="inProgress"  [cdkDropListConnectedTo]="[todoList, doneList]"
      (cdkDropListDropped)="drop($event)" class="w-1/3 p-4 bg-yellow-100 border-l-4 border-yellow-500 rounded-lg shadow-md">
        <h3 class="text-lg font-bold text-yellow-800 border-b border-yellow-300 pb-2">In Progress</h3>
        <div *ngFor="let item of inProgress" cdkDrag class="p-3 bg-white shadow-md rounded-lg my-2 cursor-move">
            {{ item }}
        </div>
    </div> 

    <!-- Done List -->
     <div  cdkDropList #doneList="cdkDropList" [cdkDropListData]="done"  [cdkDropListConnectedTo]="[todoList, inProgressList]"  (cdkDropListDropped)="drop($event)" class="w-1/3 p-4 bg-green-100 border-l-4 border-green-500 rounded-lg shadow-md"
        >
        <h3 class="text-lg font-bold text-green-800 border-b border-green-300 pb-2">Done</h3>
        <div *ngFor="let item of done" cdkDrag class="p-3 bg-white shadow-md rounded-lg my-2 cursor-move">
            {{ item }}
        </div>
    </div> 
    <!-- <div cdkDropList #doneList="cdkDropList" [cdkDropListData]="done" [cdkDropListConnectedTo]="[todoList]"
        class="example-list" (cdkDropListDropped)="drop($event)">
        @for (item of done; track item) {
        <div class="example-box" cdkDrag>{{item}}</div>
        }
    </div> -->
</div>
